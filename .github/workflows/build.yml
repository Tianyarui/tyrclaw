name: Build Jarvis KKClaw

on:
  push:
    branches: [main]
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Build Windows executable
      run: npm run build:win
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-exe
        path: dist/*.exe
        
  build-mac:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Build macOS DMG
      run: npm run build:mac
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: macOS-dmg
        path: dist/*.dmg
