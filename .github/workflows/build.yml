name: Build Jarvis KKClaw

on:
  push:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Debug - List files
      run: dir && echo "---" && dir *.ico
    - name: Build Windows executable
      run: |
        echo "Running build..."
        npm run build:win || echo "Build failed, checking error..."
        if not exist dist\*.exe dir dist
    - name: Upload artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Windows-exe
        path: dist/*.exe
        retention-days: 5
        
  build-mac:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Build macOS DMG
      run: npm run build:mac
    - name: Upload artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: macOS-dmg
        path: dist/*.dmg
        retention-days: 5
