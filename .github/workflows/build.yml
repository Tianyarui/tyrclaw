name: Build Jarvis KKClaw

on:
  push:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Build Windows
      timeout-minutes: 15
      run: npx electron-builder --win --x64
    
    - name: Upload artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Windows-build
        path: dist
        retention-days: 5
        
  build-mac:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Build macOS
      timeout-minutes: 15
      run: npx electron-builder --mac --x64 --arm64
    
    - name: Upload artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: macOS-build
        path: dist
        retention-days: 5
